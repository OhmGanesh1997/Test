<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .profile {
      max-width: 400px;
      background: white;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .profile img {
      width: 120px;
      border-radius: 50%;
    }
    .profile h2 {
      margin: 15px 0 5px;
    }
    .profile p {
      color: #555;
    }
  </style>
</head>
<body>

  <div class="profile">
    <img src="https://via.placeholder.com/120" alt="Profile Picture">
    <h2>Your Name</h2>
    <p>Web Developer & Designer</p>
    <p>Email: you@example.com</p>
  </div>

</body>
</html>
